services:
  keywords-checker:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5001:5001"
    environment:
      - FLASK_DEBUG=False
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - LITELLM_API_BASE=${LITELLM_API_BASE:-https://askul-gpt.askul-it.com/v1}
      - LITELLM_MODEL=${LITELLM_MODEL:-gpt-5-mini}
    volumes:
      # Mount logs directory for development
      - ./backend/logs:/app/backend/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5001/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
